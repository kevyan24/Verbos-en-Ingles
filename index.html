<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbos con Audios</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="./images/diccionario.png">
  <script src="./script/index.js" defer></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2390577072407789"
    crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-2390577072407789">
</head>

<body>
  <h1>Verbos con Audios</h1>

  <button id="darkModeToggle" aria-label="Alternar modo oscuro"></button>

  <div class="main-container">
    <div class="filter-container">
      <input type="text" id="searchBar" placeholder="Buscar verbo...">
      <select id="typeFilter" class="modern-select">
        <option value="">Todos</option>
        <option value="I">Irregular (I)</option>
        <option value="R">Regular (R)</option>
      </select>
      <button id="aprendidosToggle" class="filter-button">Ver Aprendidos</button>
      <div class="pagination-buttons">
        <button id="prevButton" class="page-button">Anteriores 10</button>
        <button id="nextButton" class="page-button">Siguientes 10</button>
      </div>
    </div>

    <table id="verbTable" aria-label="Tabla de verbos">
      <thead>
        <tr>
          <th scope="col">Audio</th>
          <th scope="col">Tipo</th>
          <th scope="col">Verbo</th>
          <th scope="col">3ra Persona</th>
          <th scope="col">Pasado Simple</th>
          <th scope="col">Participio Pasado</th>
          <th scope="col">Gerundio</th>
          <th scope="col">Significado</th>
          <th scope="col">Aprendido</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <footer>
    <p>&copy;<span id="currentYear"></span> | Kevin Andrés Yánez Montenegro | <a
        href="https://github.com/kevyan24">kevyan24</a>
    </p>
  </footer>
</body>

</html>
